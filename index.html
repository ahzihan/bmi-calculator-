<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>BMI Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<style>
		body {
			background-image: url('bmi.jpg');
			background-size: cover;
			font-family: 'Montserrat', sans-serif;
			color: white;
			text-align: center;
			padding-top: 50px;
		}
		form {
			display: inline-block;
			padding: 20px;
			background-color: rgba(0,0,0,0.5);
			border-radius: 10px;
		}
		input {
			display: block;
			margin: 10px auto;
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 200px;
			background-color: rgba(255,255,255,0.8);
			color: black;
		}
		button {
			display: block;
			margin: 10px auto;
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 100px;
			background-color: rgba(255,255,255,0.8);
			color: black;
			cursor: pointer;
		}
		h2 {
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>BMI Calculator</h1>
	<form>
		<label for="heightInput">Height (m):</label>
		<input type="number" id="heightInput">
		<label for="weightInput">Weight (kg):</label>
		<input type="number" id="weightInput">
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<h2 id="result"></h2>
	<script>
		function calculateBMI() {
			const weight = document.getElementById("weightInput").value;
			const height = document.getElementById("heightInput").value; // convert cm to m
			const bmi = weight / (height * height);
			document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(1)}`;
		}
		document.getElementById("calculateBtn").addEventListener("click", calculateBMI);
	</script>
</body>
</html>
